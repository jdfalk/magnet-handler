name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

permissions:
    actions: write
    attestations: write
    checks: write
    contents: write
    packages: write
    id-token: write
    security-events: write

jobs:
    ci:
        name: Continuous Integration
        uses: jdfalk/ghcommon/.github/workflows/reusable-ci.yml@bc6380dd1cfb1a3b8eb24c27d6cfe4a887562b5b # main
        with:
            go-version: "1.24"
        secrets: inherit
