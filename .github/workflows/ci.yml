name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

permissions:
    actions: write
    attestations: write
    checks: write
    contents: write
    packages: write
    id-token: write
    security-events: write

jobs:
    ci:
        name: Continuous Integration
        uses: jdfalk/ghcommon/.github/workflows/reusable-ci.yml@f297c40be781eb288aa902fd87c372c6d72ee911 # main
        with:
            go-version: "1.24"
        secrets: inherit
